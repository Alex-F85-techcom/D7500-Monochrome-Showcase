<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Nikon D7500 Showcase</title>
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 900px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border: 2px solid white;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        #modal img {
            max-width: 90%;
            max-height: 90%;
        }
        #modal span {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Nikon D7500 Showcase</h1>
    <div class="gallery">
        <img src="images/DSC_0116.jpg" onclick="openModal(this)">
        <img src="images/DSC_0137.jpg" onclick="openModal(this)">
        <img src="images/DSC_0714.JPG" onclick="openModal(this)">
        <img src="images/DSC_1480.jpg" onclick="openModal(this)">
        <img src="images/DSC_4900.jpg" onclick="openModal(this)">
        <img src="images/DSC_6258.jpg" onclick="openModal(this)">
        <img src="images/DSC_2890.jpg" onclick="openModal(this)">
        <img src="images/DSC_4145.jpg" onclick="openModal(this)">
        <img src="images/DSC_4663.jpg" onclick="openModal(this)">
    </div>

    <div id="modal" onclick="closeModal()">
        <span>&times;</span>
        <img id="modalImg">
    </div>

    <script>
        function openModal(imgElement) {
            document.getElementById("modalImg").src = imgElement.src;
            document.getElementById("modal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>

</body>
</html>
