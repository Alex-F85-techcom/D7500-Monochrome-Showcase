<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikon D7500 Showcase</title>
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Nikon D7500 Showcase</h1>
    <div class="gallery">
        <img src="images/DSC_0116.jpg" onclick="openModal(this)">
        <img src="images/DSC_0117.jpg" onclick="openModal(this)">
        <img src="images/DSC_0118.jpg" onclick="openModal(this)">
        <img src="images/DSC_0119.jpg" onclick="openModal(this)">
        <img src="images/DSC_0120.jpg" onclick="openModal(this)">
        <img src="images/DSC_0121.jpg" onclick="openModal(this)">
    </div>

    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImg">
    </div>

    <script>
        function openModal(img) {
            document.getElementById("modal").style.display = "flex";
            document.getElementById("modalImg").src = img.src;
        }
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
