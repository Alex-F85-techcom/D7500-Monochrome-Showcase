<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monochrome Images by Alexander Findlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        h1 {
            font-size: 2.5em;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .slideshow-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .image-box {
            width: 150px;
            height: 100px;
            transition: transform 0.5s ease-in-out;
        }
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .middle {
            width: 300px;
            height: 200px;
            transform: scale(1.3);
        }
        .button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 15px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 20px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>

    <h1>Monochrome Images by Alexander Findlay</h1>
    <h2>Sample of Six</h2>

    <button class="button" onclick="prevSlide()">❮ Prev</button>
    
    <div class="slideshow-container">
        <div class="image-box"><img id="img1" src="/images/DSC_0116.jpg" alt="Image 1"></div>
        <div class="image-box middle"><img id="img2" src="/images/DSC_0137.jpg" alt="Image 2"></div>
        <div class="image-box"><img id="img3" src="/images/DSC_0714.jpg" alt="Image 3"></div>
    </div>
    
    <button class="button" onclick="nextSlide()">Next ❯</button>

    <script>
        const images = [
            "/images/DSC_0116.jpg",
            "/images/DSC_0137.jpg",
            "/images/DSC_0714.jpg",
            "/images/DSC_1480.jpg",
            "/images/DSC_4900.jpg",
            "/images/DSC_6258.jpg"
        ];

        let index = 0;

        function updateSlideshow() {
            document.getElementById("img1").src = images[index % images.length];
            document.getElementById("img2").src = images[(index + 1) % images.length];
            document.getElementById("img3").src = images[(index + 2) % images.length];
        }

        function nextSlide() {
            index = (index + 1) % images.length;
            updateSlideshow();
        }

        function prevSlide() {
            index = (index - 1 + images.length) % images.length;
            updateSlideshow();
        }
    </script>

</body>
</html>
