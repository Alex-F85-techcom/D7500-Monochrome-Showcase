<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monochrome Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="gallery">
        <h1>Monochrome Photography Showcase</h1>
        <div class="image-grid">
            <img src="images/DSC_0116.jpg" alt="Photo 1" onclick="openLightbox(this)">
            <img src="images/DSC_0137.jpg" alt="Photo 2" onclick="openLightbox(this)">
            <img src="images/DSC_0714.jpg" alt="Photo 3" onclick="openLightbox(this)">
            <img src="images/DSC_1480.jpg" alt="Photo 4" onclick="openLightbox(this)">
            <img src="images/DSC_4900.jpg" alt="Photo 5" onclick="openLightbox(this)">
            <img src="images/DSC_6258.jpg" alt="Photo 6" onclick="openLightbox(this)">
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img">
    </div>

    <script>
        function openLightbox(img) {
            document.getElementById('lightbox-img').src = img.src;
            document.getElementById('lightbox').style.display = "flex";
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = "none";
        }
    </script>

</body>
</html>
